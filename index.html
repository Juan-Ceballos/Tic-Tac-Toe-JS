<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src = "index.js"></script>
</head>
<header><h1>Tic-Tac-Toe</h1></header>
<body>
    <div class="board" , id="brd">
        <div class="row" data-row-index="0">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
        </div>
  
        <div class="row" data-row-index="1">
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
        </div>
  
        <div class="row" data-row-index="2">
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
      </div>

      <button id="resetButton" , type = "button", onclick="resetBoardByButton()">Reset</button>
      <label id="winnerLabel">Winner:</label>
</body>
</html>
